<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/6d56da10e8.js" crossorigin="anonymous"></script>
    <script src="js/app.js" defer></script>
    <title>Document</title>
</head>
<body>
    <nav>
        <ul>
            <li>

                <button class="btn header">
                    <i class="fa-solid fa-atom fa-lg"></i>

                </button>
            </li>
            <li>
                <button class="btn profile">
                    <img class="image_icon" src="img/image1.jpeg" width="417" height="575"/>

                    <i class="fa-solid fa-caret-down name align"></i>
                    <!-- <p class="arrow name">&#10148;</p> -->
                </button>
                <div class="container">
                    <button class="btn nav">
                        <i class="fa-solid fa-user icon"></i>
                        <p class="name_nav">My Profile</p>
                    </button>
                    <button class="btn nav">
                        <i class="fa-regular fa-pen-to-square icon"></i>
                        <p class="name_nav">Edit Profile</p>
                    </button>
                     <button class="btn nav">

                </div>
            </li>
            <li>
                <button class="btn highlight menu">
                    <i class="fa-solid fa-chart-line fa-lg icon"></i>
                    <p class="name_nav">Dashboard</p>
                </button>
            </li>
            <li>
                <button class="btn menu nav">
                    <i class="fa-regular fa-image fa-lg icon"></i>
                    <p class="name_nav">Pages</p>
                    <i class="fa-solid fa-caret-down align"></i>
                </button>
            </li>
            
            
            
            <li>
                <button class="btn menu nav">
                    <i class="fa-solid fa-cubes-stacked fa-xl icon"></i>
                    <p class="name_nav">Components</p>
                    <i class="fa-solid fa-caret-down align"></i>
                </button>
            </li>
            
            
            <li>
                <button class="btn menu nav">
                    <i class="fa-regular fa-clipboard fa-xl icon"></i>
                    <p class="name_nav">Forms</p>
                    <i class="fa-solid fa-caret-down align"></i>
                </button>
            </li>
            
            <li>
                <button class="btn menu nav">
                    <i class="fa-solid fa-table-cells fa-lg icon"></i>

                    <i class="fa-solid fa-caret-down align"></i>
                </button>
            </li>
            
            <li>
                <button class="btn menu nav">
                    <i class="fa-solid fa-location-dot fa-lg icon"></i>
                    <p class="name_nav">Maps</p>
                    <i class="fa-solid fa-caret-down align"></i>
                </button>
            </li>
        
        
            <li>
                <button class="btn menu nav">
                    <i class="fa-solid fa-cubes fa-lg icon"></i>
                    <p class="name_nav">Widgets</p>
                </button>
            </li>

            <li>
                <button class="btn menu nav">
                    <i class="fa-solid fa-chart-simple fa-lg icon"></i>
                    <p class="name_nav">Charts</p>
                </button>
            </li>


            <li>
                <button class="btn menu nav">
                    <i class="fa-regular fa-calendar-days fa-lg icon"></i>
                    <p class="name_nav">Calendar</p>
                </button>
            </li>









        
        </ul>
